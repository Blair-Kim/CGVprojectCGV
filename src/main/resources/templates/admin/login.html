<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/login.css"/>
    <title>로그인</title>
</head>
<body>
<section class="login">
    <img src="/img/logoRed.png" alt="CGV" width="150px"/><span>CULTUREPLEX</span>
    <h2>로그인</h2>
    <ul>
        <div id="login">

            <li>
                <select class="form-control" id="selTheater">
                    <option>극장을 선택해주세요 ▼</option>
                    <option value="강남CGV">강남CGV</option>
                    <option value="강변CGV">강변CGV</option>
                    <option value="경기광주CGV">경기광주CGV</option>
                    <option value="동수원CGV">동수원CGV</option>
                    <option value="용인CGV">용인CGV</option>
                </select>
            </li>
            <li>
                <input
                        required
                        id="userid"
                        type="text"
                        placeholder="아이디"
                        name="userid"
                />
            </li>
            <li>
                <input
                        required
                        id="userpw"
                        type="password"
                        placeholder="비밀번호"
                        minlength="4"
                        name="userpw"
                />
            </li>
            <li>
                <input type="checkbox" id="chk_id" name="chk_id" />
            </li>
            <li>
                <input type="button" value="로그인" onclick="login()"/>
            </li>
        </div>
    </ul>
</section>
</body>

<script>


        function login() {
            let useridVal=document.getElementById("userid").value;
            let userpwVal=document.getElementById("userpw").value;
            let selTheater=document.getElementById("selTheater").value;
            if (useridVal=="admin" && userpwVal=="1111") {
                alert(selTheater+"님 환영합니다!");
                location.href="/admin-main";
            } else {
                alert("아이디 및 비밀번호를 확인해주세요")
            }
        }




</script>
</html>
